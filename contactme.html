<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      background-color: #fff;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Information Form</h1>
    <form id="userForm" action="store_user.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var age = document.getElementById('age').value;

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      
      // Prepare the request
      xhr.open('POST', 'store_user.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      // Define what happens when the request is successful
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Display success message
          alert('User information stored successfully!');
          
          // Clear the form
          document.getElementById('userForm').reset();
        }
      };

      // Send the request
      xhr.send('name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email) + '&age=' + encodeURIComponent(age));
    });
  </script>
</body>
</html>
